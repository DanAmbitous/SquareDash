<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous" defer></script>
    <script src="squareDash.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="squareDash.css">
    <title>Square Dash</title>
</head>
<body>   
    <canvas id="canvas" width="950" height="10"></canvas>
    <div class="container">
        <div id="prompt">
            <h3 id="prompt-header" class="d-flex justify-content-center">Game over</h3>
            <p id="points-end" class="d-flex justify-content-center"></p>
            <div class="col-sm">
                <button class="btn btn-primary">Restart</button>
            </div>
        </div>
        <p id="points-shower" class="d-flex justify-content-end"></p>
        <h1 class="d-flex justify-content-center"></h1>
        <h2 class="d-flex justify-content-center">Get Ready in!</h2>
    </div>   
</body>
</html>
